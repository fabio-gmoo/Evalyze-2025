<button (click)="conectarBackend()" [disabled]="cargando()">Probar /ai/health</button>

<div style="margin-top: 1rem">
  <input #msgInput type="text" placeholder="Escribe tu mensaje" />
  <button (click)="enviarChatDemo(msgInput.value)" [disabled]="cargando()">
    Demo /ai/demo-chat
  </button>
</div>

@if (cargando()) {
<p>Cargando...</p>
} @if (respuesta()) {
<pre>{{ respuesta() }}</pre>
} @if (error()) {
<p style="color: red">{{ error() }}</p>
}
