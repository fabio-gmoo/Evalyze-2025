<button (click)="conectarBackend()" [disabled]="cargando">
  {{ cargando ? 'Conectando…' : 'Conectar Backend' }}
</button>

<div style="margin-top: 1em; border: 1px solid #ccc; padding: 1em; min-height: 2em;">
  @if (error) {
    <strong style="color:#b00020">{{ error }}</strong>
  } @else {
    {{ respuesta || (cargando ? 'Contactando al servidor…' : 'Esperando respuesta...') }}
  }
</div>
