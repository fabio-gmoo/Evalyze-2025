services:
  # --- Django ---
  web:
    image: davidzemap/evalyzebackend:web
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    environment:
      AI_SERVICE_URL: http://ai-service:8001
    secrets:
      - source: jwt_key_private
        target: jwt_private.pem
      - source: jwt_key_public
        target: jwt_public.pem
    depends_on:
      - ai-service
    networks:
      - app_network

  # --- Entrevistas (ya lo tenías) ---
  interview:
    image: davidzemap/evalyzebackend:interview
    build:
      context: ./interview-svc
      dockerfile: Dockerfile
    ports:
      - '9000:9000'
    env_file:
      - ./.env # <— mejor apunta al .env de esta carpeta
    environment:
      DEMO_MODE: true
      DEMO_API_KEY: evalyze-demo-123
    networks:
      - app_network

  # --- AI Service (FastAPI) ---
  ollama:
    image: ollama/ollama:latest
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    ports:
      - '11434:11434'
    volumes:
      - ollama_data:/root/.ollama
    dns:
      - 8.8.8.8 # Add Google DNS
      - 8.8.4.4
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:11434/api/tags']
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - app_network

  ai-service:
    image: davidzemap/evalyzebackend:ai
    build:
      context: ../ai-service/
      dockerfile: Dockerfile
    ports:
      - '8001:8001'
    volumes:
      - ../ai-service:/app
    environment:
      AI_PROVIDER: ${AI_PROVIDER:-ollama}
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2}
    depends_on:
      - ollama
    dns:
      - 8.8.8.8
      - 8.8.4.4
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8001/healthz']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - app_network
    restart: unless-stopped
secrets:
  jwt_key_private:
    file: ../secrets/jwtRS256.key
  jwt_key_public:
    file: ../secrets/jwtRS256.key.pub

volumes:
  ollama_data:
networks:
  app_network:
    driver: bridge
