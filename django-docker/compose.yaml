services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - '8000:8000'

  interview:
    build:
      context: ./interview-svc
      dockerfile: Dockerfile
    ports:
      - '9000:9000'
    environment:
      DEMO_MODE: true
      DEMO_API_KEY: evalyze-demo-123
