<app-navbar (openLogin)="openAuth('login')" (openSignup)="openAuth('signup')"></app-navbar>
<app-hero (openSignup)="openAuth('signup')"></app-hero>
<app-features></app-features>
<app-benefits></app-benefits>
<app-testimonials></app-testimonials>
<app-cta (openSignup)="openAuth('signup')"></app-cta>
<app-footer></app-footer>

<!-- Modal de autenticación con overlay -->
@if (showAuth()) {
  <div class="modal-overlay" (click)="closeAuth()">
    <div class="modal-wrapper" (click)="$event.stopPropagation()">
      <button class="modal-close" (click)="closeAuth()">×</button>
      <app-auth [startMode]="authMode()" (close)="closeAuth()" (loginSuccess)="onLoginSuccess()">
      </app-auth>
    </div>
  </div>
}
