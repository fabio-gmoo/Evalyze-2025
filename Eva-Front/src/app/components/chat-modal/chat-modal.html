@if (open) {
  <div class="chat-overlay" (click)="onClose()"></div>
}

<div class="chat-modal-container" [class.open]="open">
  <div class="chat-modal-card">
    <!-- Chat Header -->
    <div class="chat-header">
      <div class="chat-title">
        <div class="text-xl font-bold">Entrevista IA</div>
        @if (vacancy) {
          <div class="text-sm text-gray-400">— {{ vacancy.puesto }}</div>
        }
      </div>
      <button class="btn-close" (click)="onClose()" type="button">
        <!-- Close Icon -->
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
            d="M6 6l12 12M18 6L6 18"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>
    </div>

    <!-- Chat Body -->
    <div class="chat-body" #chatScroll>
      @if (isLoading && !isChatActive) {
        <div class="text-center p-8 text-gray-500">
          <svg
            class="animate-spin h-8 w-8 text-indigo-400 mx-auto"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <p class="mt-3">Iniciando sesión de entrevista...</p>
        </div>
      }

      @for (m of messages; track trackByIndex($index)) {
        <div [ngClass]="m.from === 'user' ? 'bubble bubble-user' : 'bubble bubble-bot'">
          <div [innerHTML]="m.text"></div>
          <div class="bubble-time">{{ m.time }}</div>
        </div>
      }

      <!-- Loading indicator while waiting for bot response -->
      @if (isLoading && isChatActive) {
        <div class="bubble bubble-bot loading-indicator">
          <div class="dot-typing"></div>
        </div>
      }
    </div>

    <!-- Chat Input -->
    <form class="chat-input" (submit)="onSend($event)">
      <input
        class="form-input"
        placeholder="{{
          isChatActive ? 'Escribe tu respuesta...' : 'Espera a que inicie la sesión...'
        }}"
        [ngModel]="draft"
        (ngModelChange)="onDraftChange($event)"
        name="chatDraft"
        [disabled]="isLoading || !isChatActive"
      />
      <button
        class="btn-primary"
        type="submit"
        [disabled]="isLoading || !isChatActive || !draft.trim()"
      >
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 4L12 20M12 4L19 11M12 4L5 11"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <span>Enviar</span>
      </button>
    </form>
  </div>
</div>
