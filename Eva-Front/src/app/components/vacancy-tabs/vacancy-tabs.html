<nav class="tabs">
  @for (t of tabs; track t.id) {
    <button
      class="tab-button"
      [class.active]="activeTab === t.id"
      (click)="onTabClick(t.id)"
      type="button"
    >
      {{ t.label }}
    </button>
  }
</nav>
