<!-- src/app/pages/vacantes/components/vacancy-modal/vacancy-modal.component.html -->
@if (show) {
  <div class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>{{ editingVacante ? 'Editar Vacante' : 'Nueva Vacante' }}</h2>
        <button class="btn-close" (click)="onClose()" type="button">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path
              d="M6 6l12 12M18 6L6 18"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
      </div>

      <div class="modal-body">
        <!-- Formulario principal -->
        <app-vacancy-form
          [formData]="formData"
          [loading]="loading"
          (generateWithAI)="onGenerateWithAI()"
          (fieldUpdate)="onFieldUpdate($event)"
          (arrayItemUpdate)="onArrayItemUpdate($event)"
          (arrayItemAdd)="onArrayItemAdd()"
          (arrayItemRemove)="onArrayItemRemove($event)"
        />
      </div>

      <div class="modal-footer">
        <button class="btn-secondary" (click)="onClose()" type="button">Cancelar</button>
        <button class="btn-primary" (click)="onSave()" [disabled]="loading" type="button">
          Guardar
          @if (loading) {
            <span class="loading-spinner" style="margin-left: 0.5rem"></span>
          }
        </button>
      </div>
    </div>
  </div>
}
