<!-- src/app/pages/vacantes/components/vacancy-modal/vacancy-modal.component.html -->
@if (show) {
  <div class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>{{ editingVacante ? 'Editar Vacante' : 'Nueva Vacante' }}</h2>
        <button class="btn-close" (click)="onClose()" type="button">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path
              d="M6 6l12 12M18 6L6 18"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
      </div>

      <div class="modal-body">
        <!-- Formulario principal -->
        <app-vacancy-form
          [formData]="formData"
          [loading]="loading"
          (generateWithAI)="onGenerateWithAI()"
          (fieldUpdate)="onFieldUpdate($event)"
          (arrayItemUpdate)="onArrayItemUpdate($event)"
          (arrayItemAdd)="onArrayItemAdd()"
          (arrayItemRemove)="onArrayItemRemove($event)"
        />

        <!-- Configuración de entrevista IA -->
        <section class="form-section">
          <h3>Configuración de Entrevista IA</h3>
          <div class="form-grid-2">
            <div class="form-group">
              <label>Duración (min)</label>
              <input
                class="form-input"
                type="number"
                [value]="duracion"
                (input)="onFieldUpdate({ field: 'duracion', value: +$any($event.target).value })"
              />
            </div>
            <div class="form-group">
              <label>Puntuación mínima (%)</label>
              <input
                class="form-input"
                type="number"
                [value]="puntuacionMinima"
                (input)="
                  onFieldUpdate({ field: 'puntuacionMinima', value: +$any($event.target).value })
                "
              />
            </div>
          </div>

          <!-- Preguntas IA -->
          <app-ai-questions
            [preguntas]="preguntas"
            (add)="onPreguntaAdd()"
            (remove)="onPreguntaRemove($event)"
            (update)="onPreguntaUpdate($event)"
          />
        </section>
      </div>

      <div class="modal-footer">
        <button class="btn-secondary" (click)="onClose()" type="button">Cancelar</button>
        <button class="btn-primary" (click)="onSave()" [disabled]="loading" type="button">
          Guardar
          @if (loading) {
            <span class="loading-spinner" style="margin-left: 0.5rem"></span>
          }
        </button>
      </div>
    </div>
  </div>
}
